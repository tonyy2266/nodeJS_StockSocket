<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      var socket = io('http://localhost:3002/');

      socket.emit('joinRoom', {
        conversationId: 1
      })

      $('form').submit(function(){
        socket.emit('clientSendData',{
          message:  $('#m').val(),
          conversationId: 1,
          token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImRhb3R1bmdkdHZ0QGdtYWlsLmNvbSIsInVzZXJJZCI6NSwiaWF0IjoxNTM5ODI4NjE1LCJleHAiOjE1Mzk4MzIyMTV9.8DAeTTKBZo9rZvKErfLOLgywBFxWRM8QTMUvyvNtIa8'
        });
        $('#m').val('');
        return false;
      });
      socket.on('serverSendData', function(msg){
        console.log(msg)
        $('#messages').append($('<li>').text(msg.message));
      });
    });
  </script>
</html>
